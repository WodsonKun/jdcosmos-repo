<html>
	<head>
		<title>Just Dance Connect for WEB</title>
		<link rel="stylesheet" href="assets/index.css">
	</head>
	<body>
		<audio autoplay id="background_audio" volume="0.5" src=""></audio>
		<div id="home">
			<div class="home top">
				<h1 id="home_title">The World Dance Floor</h1>
				<h3 id="home_desc">Welcome to the World Dance floor! <br> Here, you can dance against other players online on both PC, Switch, PS4, WiiU and WEB!</h3>
				
				<div class="home_interactivewidget" id="wdf_widget_container">
					<div class="wdf_widget widget">
						<jdc_widget_title>Number Of Players</jdc_widget_title>
						<jdc_widget_numbe></jdc_widget_numbe>
						
						<jdc_widget_song>Current Song:</jdc_widget_song>
						<jdc_widget_icon id="jdc_icon_songbg"><img id="wdf_currentsong"></jdc_widget_icon>
						<jdc_widget_songn>Please wait...</jdc_widget_songn>
						<jdc_widget_artist></jdc_widget_artist>
						
						<jdc_widget_theme>WDF</jdc_widget_theme>
					</div>
				</div>
			</div>
			<div class="home bot">
				<div class="option disco" id="home_disco">
					<jdc_icon id="disco_ico"></jdc_icon>
					<h2>Join Our Discord</h2>
				</div>
				<div class="option party" id="home_party">
					<jdc_icon id="party_ico"></jdc_icon>
					<h2>Just Dance</h2>
				</div>
				<div class="option world" id="home_world">
					<jdc_icon id="world_ico"></jdc_icon>
					<h2>World Dance Floor</h2>
				</div>
			</div>
		</div>
		
		<script src="assets/index.js"></script>
	</body>
</html>
